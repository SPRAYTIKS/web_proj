<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" href="../static/image/design_image/logo.png" type="image/png">
    </head>
    <body style="background-color: rgb(33, 37, 41);">
        <div style="background-color: rgb(26, 29, 31); width: 60%; padding: 3%;" class="login">
            <button onclick="location.href='/'" class="new-vec" style="margin-left: 20px;"><img src="../static/image/design_image/logo.jpg" class="image_log" style="width: 20%; height: auto;"></button>
            <form action="/create_groups/{{ tournament.id }}" method="post">
            {% for q in q_teams %}
                {% set en = loop.index %}
                <div>
                <span style="color: #f8c301; font-family: 'Stylo Bold'; font-size: 30px; margin-bottom: 5px;">
                    {{ leagues[loop.index - 1].type }} {{ leagues[loop.index - 1].level }}</span>
                </div>
                <div class="choice_group">
                    {% for i in q %}
                        <select class="form-select" aria-label="Default select example" id="mySelect"
                                style="background-color: #202124; border: 1px solid #36AFAA; color: #36AFAA;" name="{{ en }} {{ loop.index }}">
                          <option selected>{{ i }}</option>
                          <option value="6">6</option>
                          <option value="5">5</option>
                          <option value="4">4</option>
                          <option value="3">3</option>
                          <option value="0">0</option>
                        </select>
                    {% endfor %}
                </div>
                <div style="margin-bottom: 35px;">
                {% if messages[en - 1] == '1' %}
                    <span class="invisible_text">{{messages[en - 1]}}</span>
                {% else %}
                    <span class="danger_text">{{messages[en - 1]}}</span>
                {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning"
                    style="width: 100%; margin-top: 50px;" name="name">Продолжить</button>
            </form>
        </div>
    </body>
</html>
