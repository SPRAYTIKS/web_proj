<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Волейбол</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='css/style_2.css') }}">
</head>
<body>
  <header>
    <div class="logo-container">
          <button class="logo-button" onclick="location.href='/'">
            <div class="logo">
              <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="Логотип">
            </div>
          </button>
      <div class="title">
        <span style="font-size: 36px; font-weight: bold; color: #f8c301;">ВК "Новый Век"</span>
      </div>
          <button class="logo-button" onclick="location.href='profile'">
            <div class="logo">
              <img src="{{ url_for('static', filename='image/test.png') }}" alt="Логотип">
            </div>
          </button>
    </div>
    <nav>
      <ul>
        <li><a href="/" class="button">Главная</a></li>
        <li><a href="#" class="button">Турниры</a></li>
        <li><a href="#" class="button">Товары</a></li>
        <li><a href="#" class="button">Результаты</a></li>
        <li><a href="/album" class="button">Альбомы</a></li>
      </ul>
    </nav>
  </header>
  <main role="main" class="container">
      {% block content %}{% endblock %}
  </main>
</body>
</html>
