<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" href="../static/image/design_image/logo.png" type="image/png">
    </head>
    <body style="background-color: rgb(33, 37, 41);">
        <div style="background-color: rgb(26, 29, 31); width: 40%;" class="login">
            <button onclick="location.href='/'" class="new-vec"><img src="../static/image/design_image/logo.jpg" class="image_log"></button>
            {% if len_errors != 0 %}
                {% for error in errors %}
                    <div class="warning">{{ error }}</div>
                {% endfor %}
                <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-top: 50px;" disabled>Запустить</button>
            {% else %}
                <div class="warning" style="background-color: #051B11; color: #5DA78E; border: 1px solid #08341F;">
                    Можно запускать турнир!</div>
                <button type="button" class="btn btn-outline-success" onclick="location.href='/create_groups/{{ tournament.id }}'"
                        style="width: 100%; margin-top: 50px;">Запустить</button>
            {% endif %}
        </div>
    </body>
</html>
