{% extends "base.html" %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='image/cat_1.jpg') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-block">
        <h5>Новость: 1</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='image/cat_2.jpg') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-block">
        <h5>Новость: 2</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='image/cat_3.jpg') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-block">
        <h5>Новость: 3</h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <div class="album-container">
    <div class="album-grid">
      {% for image in images %}
        <div class="album-item">
          <a href="{{ url_for('photo', photo_id=image.id) }}">
            <img src="{{ url_for('static', filename='image/album/' + image.description +  '/' + image.filename) }}" alt="Фотография">
          </a>
          <p>{{ image.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
